<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="freecodecamp accessibility quiz practice project">
    <title>Accessibility Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info" accesskey="i">INFO</a></li>
                <li><a href="#html-questions" accesskey="h">HTML</a></li>
                <li><a href="#css-questions" accesskey="c">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                <div class="info">
                    <label for="student-name">Name:</label>
                    <input id="student-name" type="text" name="student">
                </div>
                <div class="info">
                    <label for="student-email">Email:</label>
                    <input id="student=email" type="email" name="student">
                </div>
                <div class="info">
                    <label for="birth-date">D.O.B:<span class="sr-only">(Date of Birth)</span></label>
                    <input id="birth-date" type="date" name="birth">
                </div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML</h2>
                <div class="question-block">
                    <p>1</p>
                    <fieldset class="question" name="list">
                        <legend>You are doing well on this track</legend>
                        <ul class="answers-list">
                            <li>
                                <label for="q1-a1"><input id="q1-a1" type="radio" value="True" name="true-false">True</label>
                            </li>
                            <li>
                                <label for="q1-a2"><input id="q1-a2" type="radio" value="False" name="true-false">False</label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <p>2</p>
                    <fieldset class="question" name="list">
                        <legend>You are finding the course interesting</legend>
                        <ul class="answers-list">
                            <li>
                                <label for="q2-a1"><input id="q2-a1" type="radio" value="True" name="false-true">True</label>
                            </li>
                            <li>
                                <label for="q2-a2"><input id="q2-a2" type="radio" value="False" name="false-true">False</label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">CSS</h2>
                <div class="formrow">
                    <div  class="question-block">
                        <label for="question-answer">Pseudo-selector is an example of a ruleset selector?</label>
                    </div>
                    <div class="answer">
                        <select id="question-answer" name="answer">
                            <option value="""">Select an option</option>
                            <option value="Yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="question-block">
                        <label for="reasons">Hex,Hsl, and rgb functions are the types of css color functions?</label>
                    </div>
                    <div class="answer">
                        <textarea id="reasons" name="required" rows="5" cols="30" placeholder="your answer and reasons."></textarea>
                    </div>
                </div>
            </section>
            <button type="submit">Send</button>
        </form>
    </main>
    <footer>
        <address><a href="https://freecodecamp.org">freecodecamp</a><br />San Francisco<br />California<br />USA</address>
    </footer>
</body>
</html>
